<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtShowcase</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Playfair+Display:wght@900&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for the artistic, Gen Z feel */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1a1a2e;
            background-image: radial-gradient(circle at 1px 1px, #1f223e 1px, transparent 0);
            background-size: 20px 20px;
        }
        .font-display {
            font-family: 'Playfair Display', serif;
        }
        .genz-gradient-text {
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }
        .modal-backdrop {
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
        }
        .custom-btn {
            background: linear-gradient(45deg, #cc2366, #bc1888);
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px 0 rgba(220, 39, 67, 0.45);
        }
        .custom-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px 0 rgba(220, 39, 67, 0.55);
        }
        .art-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .art-card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
        }
        .art-card-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            color: white;
            opacity: 0;
            transition: opacity 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            text-align: center;
        }
        .art-card:hover .art-card-overlay {
            opacity: 1;
        }
    </style>
</head>
<body class="text-white">

    <!-- Main Container -->
    <div class="container mx-auto px-4 py-8 md:py-12">
        <header class="text-center mb-12">
            <h1 class="font-display text-5xl md:text-7xl font-black genz-gradient-text">ArtShowcase</h1>
            <p class="text-gray-400 mt-2 text-lg">Your digital canvas to share and discover art.</p>
        </header>

        <div class="text-center mb-12">
            <button id="show-upload-modal-btn" class="custom-btn text-white font-bold py-3 px-8 rounded-full text-lg">
                + Upload Your Art
            </button>
        </div>

        <!-- Art Gallery -->
        <main id="art-gallery" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 md:gap-8">
            <!-- Artworks will be dynamically inserted here -->
            <div id="gallery-placeholder" class="col-span-full text-center py-20 text-gray-500">
                <p class="text-2xl">The gallery is waiting for its first masterpiece.</p>
                <p>Upload your art to begin!</p>
            </div>
        </main>
    </div>

    <!-- Artist Upload Modal -->
    <div id="upload-modal" class="fixed inset-0 z-50 flex items-center justify-center p-4 modal-backdrop hidden">
        <div class="bg-[#1f223e] border border-gray-700 rounded-2xl shadow-2xl w-full max-w-md p-6 md:p-8 transform transition-all scale-95 opacity-0">
            <h2 class="text-2xl font-bold mb-6 text-center">Artist Details</h2>
            <form id="artist-form">
                <div class="space-y-4">
                    <input required type="text" name="name" placeholder="Full Name" class="w-full bg-gray-800 border border-gray-600 rounded-lg px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-pink-500">
                    <input required type="tel" name="mobile" placeholder="Mobile Number" class="w-full bg-gray-800 border border-gray-600 rounded-lg px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-pink-500">
                    <input required type="email" name="email" placeholder="Email Address" class="w-full bg-gray-800 border border-gray-600 rounded-lg px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-pink-500">
                    <textarea required name="address" placeholder="Full Address" rows="3" class="w-full bg-gray-800 border border-gray-600 rounded-lg px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-pink-500"></textarea>
                    <div>
                        <label for="art-file" class="block mb-2 text-sm font-medium text-gray-400">Upload your artwork</label>
                        <input required type="file" id="art-file" name="artFile" accept="image/*" class="w-full text-sm text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-pink-500 file:text-white hover:file:bg-pink-600 cursor-pointer">
                    </div>
                </div>
                <div class="mt-8 flex justify-between items-center gap-4">
                    <button type="button" id="cancel-upload-btn" class="w-full text-center py-3 px-6 bg-gray-700 hover:bg-gray-600 rounded-full font-semibold transition-colors">Cancel</button>
                    <button type="submit" class="w-full custom-btn text-white font-bold py-3 px-6 rounded-full">Submit & Upload</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Buyer Inquiry Modal -->
    <div id="buyer-modal" class="fixed inset-0 z-50 flex items-center justify-center p-4 modal-backdrop hidden">
        <div class="bg-[#1f223e] border border-gray-700 rounded-2xl shadow-2xl w-full max-w-md p-6 md:p-8 transform transition-all scale-95 opacity-0">
            <h2 class="text-2xl font-bold mb-2 text-center">Purchase Inquiry</h2>
            <p id="inquiry-artwork-title" class="text-center text-gray-400 mb-6">You are inquiring about "Art by [Artist]"</p>
            <form id="buyer-form">
                <input type="hidden" id="artwork-id-input" name="artworkId">
                 <div class="space-y-4">
                    <input required type="text" name="name" placeholder="Full Name" class="w-full bg-gray-800 border border-gray-600 rounded-lg px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-pink-500">
                    <input required type="tel" name="mobile" placeholder="Mobile Number" class="w-full bg-gray-800 border border-gray-600 rounded-lg px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-pink-500">
                    <input required type="email" name="email" placeholder="Email Address" class="w-full bg-gray-800 border border-gray-600 rounded-lg px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-pink-500">
                    <textarea required name="address" placeholder="Full Address" rows="3" class="w-full bg-gray-800 border border-gray-600 rounded-lg px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-pink-500"></textarea>
                </div>
                <div class="mt-8 flex justify-between items-center gap-4">
                    <button type="button" id="cancel-buyer-btn" class="w-full text-center py-3 px-6 bg-gray-700 hover:bg-gray-600 rounded-full font-semibold transition-colors">Cancel</button>
                    <button type="submit" class="w-full custom-btn text-white font-bold py-3 px-6 rounded-full">Send Inquiry</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Custom Alert/Notification -->
    <div id="notification" class="fixed top-5 right-5 bg-green-500 text-white py-2 px-5 rounded-lg shadow-lg opacity-0 transition-opacity duration-300">
        Message Sent!
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // State
            let artworks = [];
            const RECIPIENT_EMAIL = 'sarhank1026@gmail.com';

            // DOM Elements
            const gallery = document.getElementById('art-gallery');
            const galleryPlaceholder = document.getElementById('gallery-placeholder');
            
            // Upload Modal Elements
            const uploadModal = document.getElementById('upload-modal');
            const showUploadModalBtn = document.getElementById('show-upload-modal-btn');
            const cancelUploadBtn = document.getElementById('cancel-upload-btn');
            const artistForm = document.getElementById('artist-form');
            const artFileInput = document.getElementById('art-file');

            // Buyer Modal Elements
            const buyerModal = document.getElementById('buyer-modal');
            const cancelBuyerBtn = document.getElementById('cancel-buyer-btn');
            const buyerForm = document.getElementById('buyer-form');
            const inquiryArtworkTitle = document.getElementById('inquiry-artwork-title');
            const artworkIdInput = document.getElementById('artwork-id-input');

            // Notification Element
            const notification = document.getElementById('notification');

            // --- Modal Logic ---
            function openModal(modal) {
                modal.classList.remove('hidden');
                setTimeout(() => {
                    modal.querySelector('div').classList.remove('scale-95', 'opacity-0');
                }, 10);
            }

            function closeModal(modal) {
                modal.querySelector('div').classList.add('scale-95', 'opacity-0');
                setTimeout(() => {
                    modal.classList.add('hidden');
                }, 300);
            }
            
            showUploadModalBtn.addEventListener('click', () => openModal(uploadModal));
            cancelUploadBtn.addEventListener('click', () => closeModal(uploadModal));
            cancelBuyerBtn.addEventListener('click', () => closeModal(buyerModal));

            // --- Notification Logic ---
            function showNotification(message, duration = 3000) {
                notification.textContent = message;
                notification.classList.remove('opacity-0');
                setTimeout(() => {
                    notification.classList.add('opacity-0');
                }, duration);
            }

            // --- Gallery Logic ---
            function renderGallery() {
                if(artworks.length === 0) {
                    galleryPlaceholder.style.display = 'block';
                    gallery.innerHTML = '';
                    gallery.appendChild(galleryPlaceholder);
                    return;
                }

                galleryPlaceholder.style.display = 'none';
                gallery.innerHTML = ''; // Clear previous content
                artworks.forEach(art => {
                    const artCard = document.createElement('div');
                    artCard.className = 'bg-gray-800 rounded-xl shadow-lg cursor-pointer art-card';
                    artCard.innerHTML = `
                        <img src="${art.imageSrc}" alt="Artwork by ${art.artistName}" class="w-full h-72 object-cover rounded-t-xl">
                        <div class="p-4">
                            <h3 class="font-bold text-lg truncate">Artwork by ${art.artistName}</h3>
                        </div>
                        <div class="art-card-overlay">
                            <h3 class="text-xl font-bold mb-2">By ${art.artistName}</h3>
                            <button data-id="${art.id}" class="buy-btn mt-4 custom-btn text-white font-semibold py-2 px-6 rounded-full">
                                I want to buy this
                            </button>
                        </div>
                    `;
                    gallery.appendChild(artCard);
                });
            }

            // --- Form Submission Logic ---
            artistForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const formData = new FormData(artistForm);
                const artistDetails = Object.fromEntries(formData.entries());
                const artFile = artFileInput.files[0];

                if (artFile) {
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        const newArt = {
                            id: Date.now(),
                            artistName: artistDetails.name,
                            imageSrc: event.target.result
                        };
                        artworks.push(newArt);
                        renderGallery();
                        
                        // Create and trigger mailto link for artist details
                        const subject = "New Artist Submission on ArtShowcase";
                        const body = `A new artist has uploaded their work.\n\nArtist Details:\n-----------------\nName: ${artistDetails.name}\nMobile: ${artistDetails.mobile}\nEmail: ${artistDetails.email}\nAddress: ${artistDetails.address}`;
                        window.location.href = `mailto:${RECIPIENT_EMAIL}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;

                        artistForm.reset();
                        closeModal(uploadModal);
                        showNotification('Art uploaded successfully!');
                    };
                    reader.readAsDataURL(artFile);
                }
            });

            buyerForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const formData = new FormData(buyerForm);
                const buyerDetails = Object.fromEntries(formData.entries());
                const artwork = artworks.find(art => art.id == buyerDetails.artworkId);
                
                if (artwork) {
                    const subject = `Purchase Inquiry for Artwork by ${artwork.artistName}`;
                    const body = `A potential buyer is interested in an artwork.\n\nArtwork ID: ${artwork.id}\nArtist: ${artwork.artistName}\n\nBuyer Details:\n-----------------\nName: ${buyerDetails.name}\nMobile: ${buyerDetails.mobile}\nEmail: ${buyerDetails.email}\nAddress: ${buyerDetails.address}`;
                    window.location.href = `mailto:${RECIPIENT_EMAIL}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
                    
                    buyerForm.reset();
                    closeModal(buyerModal);
                    showNotification('Inquiry sent successfully!');
                }
            });

            // Event delegation for buy buttons
            gallery.addEventListener('click', (e) => {
                if (e.target.classList.contains('buy-btn')) {
                    const artId = e.target.dataset.id;
                    const artwork = artworks.find(art => art.id == artId);
                    if(artwork) {
                        artworkIdInput.value = artwork.id;
                        inquiryArtworkTitle.textContent = `You are inquiring about "Artwork by ${artwork.artistName}"`;
                        openModal(buyerModal);
                    }
                }
            });
            
            // Initial render
            renderGallery();
        });
    </script>

</body>
</html>
